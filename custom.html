<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>You have chosen the customizable version.</h1>
    <p>There are standart values like in the simple version, but you can change any field here:</p>
    <form action="customgen.php" method="post">
        <div id="color">
            <label for="color">Color:</label>
            <input type="color" name="color" id="colorpicker" value="#aa00ff">
        </div>
        <div id="bg_color">
            <label for="bg_color">Background:</label>
            <input type="color" name="bg_color" id="bg_colorpicker" value="#12a6a6">
        </div>
        <div id="size">
            <label for="size">Size (2 - 25):</label>
            <input type="number" name="size" id="size_field" value="8">
        </div>
        <div id="density">
            <label for="density_slider">Density: </label>
            <input type="range" id="density_slider" name="density_slider" min="2" max="7" value=3 step="1">
            <br>
            <output for="density_slider" id="density_slider_output"></output>
        </div>
        <div id="resize">
            <label for="resize_radio">Should the image be resized?</label>
            <input type="radio" name="resize_radio" id="resize_yes" value="yes" checked>
            <label for="resize_yes">Yes</label>
            <input type="radio" name="resize_radio" id="resize_no" value="no">
            <label for="resize_no">No</label>

            <div id="resize_size">
                <label for="resize_size">Resize size (in px):</label>
                <input type="number" name="resize_size" id="resize_size_field" value="500">
            </div>
        </div>
        <div id="border">
            <label for="border_radio">Should the image have a border?</label>
            <input type="radio" name="border_radio" id="border_yes" value="yes" checked>
            <label for="border_yes">Yes</label>
            <input type="radio" name="border_radio" id="border_no" value="no">
            <label for="border_no">No</label>

            <div id="border_size">
                <label for="border_size">border size (in px):</label>
                <input type="number" name="border_size" id="border_size_field" value="1">
            </div>
            <div id="border_color">
                <label for="border_color">border color:</label>
                <input type="color" name="border_color" id="border_color_field" value="#ffffff">
            </div>
        </div>
        <div id="submit">
            <button id="submit_button" type="submit">Generate</button>
        </div>
    </form>
    <br><br>
    <footer>Made with ❤️ by CuzImBisonratte</footer>
    <script src="script.js"></script>
</body>

</html>
